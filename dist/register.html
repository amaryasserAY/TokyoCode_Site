<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&amp;family=Lato&amp;family=Noto+Sans+JP&amp;family=Open+Sans&amp;family=Raleway:ital,wght@0,400;1,300&amp;family=Ranchers&amp;family=Roboto:ital,wght@0,300;0,400;1,300;1,900&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&amp;family=Marvel:wght@400;700&amp;family=Ubuntu&amp;display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body class="login">
    <section class="form my-4 mx-5 text-center">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-5"><img class="img-fluid reg-img" src="imge/863694.png"></div>
          <div class="col-lg-7 px-2 pt-2"><img class="rounded-circle" src="imge/logo.jpg" width="15%">
            <h1 class="text-center py-3 font-weight-bold">Tokyo Code</h1><a class="p-2 home" href="index.html" type="button"><i class="fas fa-arrow-alt-circle-left"></i> Go Home</a>
            <form id="form">
              <div class="form-row">
                <div class="col-lg-5 m-auto">
                  <div class="parent">
                    <input class="form-control my-3 p-4" id="firstname" type="text" placeholder="First Name"><i class="fas fa-check-circle"></i><i class="fas fa-exclamation-circle"></i><small>Error Message</small>
                  </div>
                </div>
                <div class="col-lg-5 m-auto">
                  <div class="parent">
                    <input class="form-control my-3 p-4" id="lastname" type="text" placeholder="Last Name"><i class="fas fa-check-circle"></i><i class="fas fa-exclamation-circle"></i><small>Error Message</small>
                  </div>
                </div>
              </div>
              <div class="form-row" id="form-row">
                <div class="col-lg-7 m-auto">
                  <div class="parent">
                    <input class="form-control my-3 p-4" id="username" type="text" placeholder="Username"><i class="fas fa-check-circle"></i><i class="fas fa-exclamation-circle"></i><small>Error Message</small>
                  </div>
                </div>
              </div>
              <div class="form-row" id="form-row">
                <div class="col-lg-7 m-auto">
                  <div class="parent">
                    <input class="form-control my-3 p-4" id="email" type="email" placeholder="Email-Address"><i class="fas fa-check-circle"></i><i class="fas fa-exclamation-circle"></i><small>Error Message</small>
                  </div>
                </div>
              </div>
              <div class="form-row" id="form-row">
                <div class="col-lg-7 m-auto">
                  <div class="parent">
                    <input class="form-control my-3 p-4" id="password" type="password" placeholder="******"><i class="fas fa-check-circle"></i><i class="fas fa-exclamation-circle"></i><small>Error Message</small>
                  </div>
                </div>
              </div>
              <div class="form-row" id="form-row">
                <div class="col-lg-7 m-auto form-rows">
                  <div class="parent">
                    <input class="form-control my-3 p-4" id="password2" type="password" placeholder="Confirm Password"><i class="fas fa-check-circle"></i><i class="fas fa-exclamation-circle"></i><small>Error Message</small>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7 m-auto form-rows">
                  <button class="btn1 mt-3 mb-3" id="submit" type="submit">
                    Register
                    Now
                  </button>
                </div>
              </div><a href="#">Forgot Password</a>
              <p class="my-2">you have account? <a href="logpage.html">Login here</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/formjs.js"></script>
  </body>
</html>
