  <body class="login">
    <section class="form my-4 mx-5 text-center">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-5"><img class="img-fluid login-img" src="imge/863694.png"></div>
          <div class="col-lg-7 px-2 pt-2"><img class="rounded-circle" src="imge/logo.jpg" width="15%">
            <h1 class="text-center py-3 font-weight-bold">Tokyo Code</h1>
            <h4>Sign into your account</h4><a class="p-2 home" href="index.html" type="button"><i class="fas fa-arrow-alt-circle-left"></i> Go Home</a>
            <form>
              <div class="form-row">
                <div class="col-lg-7 m-auto">
                  <input class="form-control my-3 p-4" type="email" placeholder="Email-Address">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7 m-auto">
                  <input class="form-control my-3 p-4" type="password" placeholder="******">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7 m-auto">
                  <button class="btn1 mt-3 mb-3" type="submit">Login</button>
                </div>
              </div><a href="#">Forgot Password</a>
              <p class="my-2">Don't have account? <a href="register.html">Register here</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
