<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Homepage</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body class="login">
    <section class="form my-4 mx-5 text-center">
        <div class="container">
            <div class="row no-gutters ">
                <div class="col-lg-5">
                    <img src="imge/863694.png" class="img-fluid login-img">
                </div>

                <div class="col-lg-7 px-2 pt-2 ">
                    <img src="imge/logo.jpg" class="rounded-circle " width="15%">
                    <h1 class="text-center py-3 font-weight-bold">Tokyo Code</h1>
                    <h4>Sign into your account</h4>
                    <a href="index.html" class="p-2 home" type="button"><i class="fas fa-arrow-alt-circle-left "></i> Go
                        Home</a>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7 m-auto">
                                <input type="email" placeholder="Email-Address" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 m-auto">
                                <input type="password" placeholder="******" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 m-auto">
                                <button type="submit" class="btn1 mt-3 mb-3 ">Login</button>
                            </div>
                        </div>
                        <a href="#">Forgot Password</a>
                        <p class="my-2"> Don't have account? <a href="#">Register here</a></p>


                    </form>


                </div>

            </div>
        </div>
    </section>



    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
